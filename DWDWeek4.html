<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="week4.css">
</head>
<body>
    <h1 class="wrapper">Wine and Food Pairing Guide</h1>
    <div class="namecard"></div>
    <div class="daybox">
    

<p Class="context"><span id="wineDisplay"></span></p>

<div class="layout">
    <div class="dropdown">
        <label for="red-wine">Red Wine</label>
        <select id="redWineName">
            <option value="select">Please Select</option>
            <option value="Merlot">Merlot</option>
            <option value="Shiraz">Shiraz</option>
            <option value="Pinot noir">Pinot Noir</option>
            <option value="Malbec">Malbec</option>
            <option value="Zinfandel">Zinfandel</option>
        </select>
    </div>


    <div>
        <label for="white-wine">White Wine</label>
        <select id="whiteWineName">
            <option value="select">Please Select</option>
            <option value="Chardonnay">Chardonnay</option>
            <option value="Riesling">Riesling</option>
            <option value="Pinot Blanc">Pinot Blanc</option>
            <option value="Sauvignon Blanc">Sauvignon Blanc</option>
            <option value="Pinot Grigi">Pinot Grigi</option>
            <option value="Moscato">Moscato</option>
        </select>
    </div>

    <div>
        <label for="champagne">Champagne</label>
        <select id="champagneWineName">
            <option value="select">Please Select</option>
            <option id="name" value="Brut">Brut</option>
            <option value="BlancDeBlancs">Blanc de Blancs</option>
            <option value="Rosé">Rosé</option>
            <option value="Vintage">Vintage</option>
            <option value="Prestige Cuvée">Prestige Cuvée</option>
            <option value="Demi-Sec">Demi-Sec</option>
        </select>
    </div>
    


    

    <script src="JS_Week4.js"></script>
</body>
</html>
